<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <link rel='stylesheet' type='text/css' href='css/reset.css' />
    <link href="https://fonts.googleapis.com/css?family=Roboto+Mono:100,300" rel="stylesheet">
    <link rel='stylesheet' type='text/css' href='css/style.css' />
      <meta name="viewport" content="width=device-width, initial-scale = 1, user-scalable = true">
    <title>Jeff Buss</title>
  </head>
  <body>
    <section class='main'>
      <img
        src="resources/b-logo.png"
        onmouseover="this.src='resources/b-logo-hover.png'"
        onmouseout="this.src='resources/b-logo.png'"
        class="logo"
      />
      <ul class='social-list'>
        <li>
          <a
            href="https://github.com/JeffBuss"
            target="_blank"
            class='social-links' >
            <img src="resources/github-logo.png" class="social-img" />
            GITHUB
          </a>
        </li>
        <li>
          <a
            href="https://www.linkedin.com/in/jeffbuss"
            target="_blank"
            class='social-links'>
            <img src="resources/linkedin-logo.png" class="social-img" />
            LINKEDIN
          </a>
        </li>
        <li>
          <a
            href="https://twitter.com/letsgetdigital"
            target="_blank"
            class='social-links' >
              <img src="resources/twitter-letter-logo.png" class="social-img" />
              TWITTER
          </a>
        </li>
        <li>
          <a
            href="https://soundcloud.com/yoitsbuss"
            target="_blank"
            class='social-links' >
              <img src="resources/soundcloud-logo.png" class="social-img" />
              SOUNDCLOUD
          </a>
        </li>
        <li>
          <a
            href="https://www.facebook.com/JeffBuss"
            target="_blank"
            class='social-links' >
              <img src="resources/facebook-letter-logo.png" class="social-img" />
              FACEBOOK
          </a>
        </li>
        <li>
          <a
          href="https://www.flickr.com/photos/lgdphoto"
          target="_blank"
          class='social-links'>
            <img src="resources/flickr-logo-of-two-dots.png" class="social-img" />
            FLICKR
          </a>
        </li>
        <li>
          <a
            href="mailto:jeff@buss.io"
            target="_blank"
            class='social-links'>
            <img src="resources/speech-bubble.png" class="social-img" />
            E-MAIL
          </a>
        </li>
      </ul>
    </section>
  </body>
</html>
